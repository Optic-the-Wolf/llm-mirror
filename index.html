<html>

<head>
    <title>LLM playground</title>

    <meta name="theme-color" content="#eeeeee">
    <meta name="description" content="A free ChatGPT & Claude playground featuring GPT-3.5, GPT-4o, Claude, and more!">

    <link href="styles.css">
    <script src="script.lua" />
</head>

<body>
	<div class="introduction">
		<h1 class="header">LLM playground</h1>
	</div>
	<div class="introduction">
		<p class="desc">A free LLM playground featuring various models.</p>
	</div>
	<div class="modelpicker">
		<div class="messages">
			<p class='user'>You</p>
			<p class='contentsuser'>[Placeholder]</p>
		</div>
		
		<hr>

		<div class="messages">
			<p class='model'>GPT-3.5 Turbo</p>
			<p class='contentsai'>[Placeholder]</p>
		</div>
		
		<div class="preview">
			<button class="model1">GPT-3.5</button><button class="model2">GPT-4o</button><button class="model3">GPT-4 T</button><button class="model4">Claude 1.2</button><button class="model5">Claude 2</button><button class="model6">Claude 3 Haiku</button>	
		</div>
		
		<div class="preview2">
			<button class="model7">Claude 3 Sonnet</button><button class="model8">Claude 3 Opus</button><button class="model9">Llama 3 70b</button><button class="model10">Mixtral 8x22b</button>
		</div>
		
		<div class="messagebox">
			<input type="text" placeholder="Send a message..." class="message"><button class="send">Send</button>
		</div>
		
		<div class="state">
			<p class='status'>Model:</p><p class='modelname'>GPT-3.5 Turbo</p>
		</div>
		
		<div class="state">
			<p class='status'>Status:</p><p class='readystate'>Ready!</p>
		</div>
	</div>
</body>

</html>
